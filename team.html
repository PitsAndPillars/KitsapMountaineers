	<section>
    <form id="tryout" action="#" method="get">
      <fieldset id="group1">
				<h1>Player Try-Out Form</h1>
			  <label for="positionBox">Preferred Position</label>
					<select>
          		<option value="P">P</option>
	          	<option value="C">C</option>
	          	<option value="1B">1B</option>
	          	<option value="2B">2B</option>
	          	<option value="SS">SS</option>
	          	<option value="3B">3B</option>
	          	<option value="OF">OF</option>
<!--M7LO8 Demonstrate the use of a selection list in a form ^^^ -->
					</select>
        <label for="fnBox">First Name*</label>
        <input name="firstName" id="fnBox" type="text" required/>
<!--M7LO5 Demonstrate the use of a text box in a form ^^^ -->
        <label for="lnBox">Last Name*</label>
        <input name="lastName" id="lnBox" type="text" required/>
        <label for="teamBox">Team last played for</label>
        <input name="team" id="teamBox" type="text"/>
        <label for="phoneBox">Phone Number*</label>
        <input name="phoneNumber" id="phoneBox" type="text" placeholder="(nnn) nnn-nnnn" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required/>
				<label for="mailbox">E-mail*</label>
				<input name="email" id="mailBox" type="email" required/>
        <p>
          <input type="submit"></input>
<!--M7LO10 Demonstrate the use of a submit button in a form-->
        </p>
				<p>
					* indicates field is required
				</p>
    </form>
